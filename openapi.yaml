openapi: 3.1.0
info:
  title: AI Medical Transcription Backend
  description: |
    A production-ready Flask backend for transcribing, translating and analysing
    medical conversations. The service integrates with Deepgram Nova-2 for
    transcription, OpenAI GPT models for translation, and optional AssemblyAI /
    Google Cloud services.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:5000
    description: Development server
  - url: https://your-production-url.com
    description: Production server

security:
  - ApiKeyAuth: []
  - BearerAuth: []

paths:
  /auth/register:
    post:
      summary: Register new user
      description: Create a new user account with email and password
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  description: User password (minimum 8 characters)
                  example: "password123"
                first_name:
                  type: string
                  description: User first name
                  example: "John"
                last_name:
                  type: string
                  description: User last name
                  example: "Doe"
                company:
                  type: string
                  description: User company name
                  example: "Acme Corp"
                plan:
                  type: string
                  enum: [free, pro, enterprise]
                  default: free
                  description: User subscription plan
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request (email already exists, missing fields, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      summary: User login
      description: Authenticate user with email and password to receive JWT token
      tags:
        - Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: User email address
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  description: User password
                  example: "password123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Login successful"
                  access_token:
                    type: string
                    description: JWT access token
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/profile:
    get:
      summary: Get user profile
      description: Get current user profile information and API keys
      tags:
        - Authentication
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  api_keys:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/api-keys:
    post:
      summary: Create new API key
      description: Generate a new API key for the current user
      tags:
        - Authentication
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Name/description for the API key
                  example: "Production Integration"
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "API key created successfully"
                  api_key:
                    type: string
                    description: The generated API key (shown only once)
                    example: "usr_123_AbCdEf123456..."
                  name:
                    type: string
                    example: "Production Integration"
        '401':
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/api-keys/{keyId}:
    delete:
      summary: Deactivate API key
      description: Deactivate a specific API key belonging to the current user
      tags:
        - Authentication
      security:
        - BearerAuth: []
      parameters:
        - name: keyId
          in: path
          required: true
          schema:
            type: integer
          description: API key ID to deactivate
          example: 123
      responses:
        '200':
          description: API key deactivated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "API key deactivated"
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /:
    get:
      summary: Root endpoint
      description: Welcome message and API information
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Welcome message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "AI Medical Transcription Backend"

  /mobile-auth/login:
    post:
      summary: Mobile app login
      description: |
        Authenticate a mobile user and generate a session token for WebSocket streaming.
        **Note**: In demo mode, any username/password combination is accepted.
        Session tokens expire after 24 hours.
      tags:
        - Mobile Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
              properties:
                username:
                  type: string
                  description: User identifier
                  example: "mario_rossi"
                password:
                  type: string
                  description: User password (optional in demo)
                  example: "demo123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    type: string
                    description: Session token for WebSocket authentication
                    example: "session_XyJenG2Tj7UFLWs2g5FZ4jiHAQgz_C0z6ElME-bzOTY"
                  user_id:
                    type: string
                    description: Normalized user identifier
                    example: "mario_rossi"
                  expires_at:
                    type: string
                    format: date-time
                    description: Token expiration timestamp (ISO 8601)
                    example: "2025-12-05T20:42:34.974864"
                  message:
                    type: string
                    example: "Login successful"
        '400':
          description: Bad request - username missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /mobile-auth/verify:
    post:
      summary: Verify session token
      description: Check if a session token is valid and not expired
      tags:
        - Mobile Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth_token
              properties:
                auth_token:
                  type: string
                  description: Session token to verify
                  example: "session_XyJenG2Tj7UFLWs2g5FZ4jiHAQgz_C0z6ElME-bzOTY"
      responses:
        '200':
          description: Token is valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: true
                  user_id:
                    type: string
                    example: "mario_rossi"
                  username:
                    type: string
                    example: "Mario Rossi"
        '401':
          description: Token invalid or expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  valid:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Invalid token"

  /mobile-auth/logout:
    post:
      summary: Logout user
      description: Invalidate a session token
      tags:
        - Mobile Authentication
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - auth_token
              properties:
                auth_token:
                  type: string
                  description: Session token to invalidate
                  example: "session_XyJenG2Tj7UFLWs2g5FZ4jiHAQgz_C0z6ElME-bzOTY"
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Logout successful"
        '401':
          description: Invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid or expired token"

  /health:
    get:
      summary: Health check endpoint
      description: Return a simple health payload used by orchestrators
      tags:
        - Health
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /transcriptions/deepgram:
    post:
      summary: Transcribe audio using Deepgram Nova-2 with speaker diarization
      description: Upload an audio file to transcribe using Deepgram's Nova-2 model with optional speaker diarization and enhanced formatting
      tags:
        - Transcription
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audio
              properties:
                audio:
                  type: string
                  format: binary
                  description: Audio file to transcribe
                language:
                  type: string
                  default: "en"
                  description: Language code for transcription
                  example: "en"
                model:
                  type: string
                  default: "nova-2"
                  description: Deepgram model to use
                  example: "nova-2"
                diarize:
                  type: boolean
                  default: false
                  description: Enable speaker diarization to identify different speakers
                  example: true
                punctuate:
                  type: boolean
                  default: true
                  description: Enable smart punctuation in transcription
                  example: true
                paragraphs:
                  type: boolean
                  default: false
                  description: Enable paragraph detection for better text formatting
                  example: false
      responses:
        '200':
          description: Transcription successful with optional speaker diarization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeepgramTranscriptionResponse'
        '400':
          description: Bad request - no audio file uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Transcription failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transcriptions/whisper:
    post:
      summary: Transcribe audio using OpenAI Whisper with automatic chunking
      description: |
        Upload an audio file to transcribe using OpenAI's Whisper model. 
        Large files (>24MB) are automatically split into 10-minute chunks and processed sequentially.
        The service handles files of any size without manual intervention.
      tags:
        - Transcription
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audio
              properties:
                audio:
                  type: string
                  format: binary
                  description: Audio file to transcribe
                language:
                  type: string
                  description: Language code for transcription (optional)
                  example: "en"
      responses:
        '200':
          description: Transcription successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
        '400':
          description: Bad request - no audio file uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Transcription failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transcriptions/assemblyai:
    post:
      summary: Transcribe audio using AssemblyAI
      description: Upload an audio file to transcribe using AssemblyAI service
      tags:
        - Transcription
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audio
              properties:
                audio:
                  type: string
                  format: binary
                  description: Audio file to transcribe
                language:
                  type: string
                  default: "en"
                  description: Language code for transcription
                  example: "en"
      responses:
        '200':
          description: Transcription successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranscriptionResponse'
        '400':
          description: Bad request - no audio file uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Transcription failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transcriptions/transcribe-and-translate:
    post:
      summary: Combined transcription and translation
      description: Transcribe an audio file and optionally translate the result in one call
      tags:
        - Transcription
        - Translation
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - audio
              properties:
                audio:
                  type: string
                  format: binary
                  description: Audio file to transcribe
                translate:
                  type: string
                  enum: ["true", "false"]
                  default: "false"
                  description: Whether to translate the transcription
                transcript_model:
                  type: string
                  enum: ["deepgram", "whisper", "assemblyai"]
                  default: "deepgram"
                  description: Transcription service to use
                translation_model:
                  type: string
                  enum: ["google", "openai"]
                  default: "google"
                  description: Translation service to use (if translate=true)
                language:
                  type: string
                  default: "en"
                  description: Source language code
                target_language:
                  type: string
                  default: "en"
                  description: Target language code for translation
      responses:
        '200':
          description: Transcription and optional translation successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  formatted_transcript_array:
                    type: array
                    items:
                      type: string
                    description: Array of formatted transcript segments
                  transcript:
                    type: string
                    description: Complete transcription text
                  translated_text:
                    type: string
                    nullable: true
                    description: Translated text (if translation was requested)
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Processing failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /transcriptions/video:
    post:
      summary: Transcribe video from URL or uploaded file
      description: |
        Transcribe video content using Whisper with automatic language detection.
        Supports YouTube URLs, direct video URLs, and uploaded video files.
      tags:
        - Transcription
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - video_url
              properties:
                video_url:
                  type: string
                  format: uri
                  description: URL of the video to transcribe (YouTube, etc.)
                  example: "https://www.youtube.com/watch?v=example"
                language:
                  type: string
                  nullable: true
                  description: Language code for transcription (null for auto-detect)
                  example: "en"
                model_size:
                  type: string
                  enum: [tiny, base, small, medium, large]
                  default: base
                  description: Whisper model size (accuracy vs speed trade-off)
          multipart/form-data:
            schema:
              type: object
              required:
                - video
              properties:
                video:
                  type: string
                  format: binary
                  description: Video file to transcribe
                language:
                  type: string
                  description: Language code for transcription (auto-detect if not provided)
                  example: "en"
                model_size:
                  type: string
                  enum: [tiny, base, small, medium, large]
                  default: base
                  description: Whisper model size
      responses:
        '200':
          description: Video transcription successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  transcript:
                    type: string
                    description: Complete transcription text
                  confidence:
                    type: number
                    format: float
                    description: Average confidence score (0.0-1.0)
                  detected_language:
                    type: string
                    description: Auto-detected or specified language
                  model:
                    type: string
                    description: Whisper model used
                    example: "whisper-base"
                  service:
                    type: string
                    example: "whisper-video"
                  source:
                    type: string
                    enum: [video_url, video_file]
                    description: Source type of the video
                  word_count:
                    type: integer
                    description: Number of words in transcript
                  transcription_time:
                    type: number
                    format: float
                    description: Time taken for transcription in seconds
                  formatted_transcript_array:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                    description: Array of formatted transcript segments
                  video_title:
                    type: string
                    nullable: true
                    description: Video title (for URL sources)
                  video_duration:
                    type: number
                    format: float
                    description: Video duration in seconds
                  video_uploader:
                    type: string
                    nullable: true
                    description: Video uploader (for URL sources)
                  filename:
                    type: string
                    nullable: true
                    description: Original filename (for file uploads)
                  file_size:
                    type: integer
                    nullable: true
                    description: File size in bytes (for file uploads)
                  segments:
                    type: array
                    items:
                      type: object
                      properties:
                        start:
                          type: number
                          format: float
                        end:
                          type: number
                          format: float
                        text:
                          type: string
                        confidence:
                          type: number
                          format: float
                    description: Detailed transcript segments with timestamps
        '400':
          description: Bad request - invalid video URL or file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Video processing failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /translations/openai:
    post:
      summary: Translate text using OpenAI GPT
      description: Translate text from one language to another using OpenAI's GPT models
      tags:
        - Translation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to translate
                  example: "Hello, how are you?"
                source_language:
                  type: string
                  default: "auto"
                  description: Source language code
                  example: "en"
                target_language:
                  type: string
                  default: "en"
                  description: Target language code
                  example: "es"
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to translate
                source_language:
                  type: string
                  default: "auto"
                  description: Source language code
                target_language:
                  type: string
                  default: "en"
                  description: Target language code
      responses:
        '200':
          description: Translation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
        '400':
          description: Translation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /translations/google:
    post:
      summary: Translate text using Google Translate
      description: Translate text using Google Cloud Translation service
      tags:
        - Translation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to translate
                  example: "Hello, how are you?"
                target_language:
                  type: string
                  default: "en"
                  description: Target language code
                  example: "es"
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to translate
                target_language:
                  type: string
                  default: "en"
                  description: Target language code
      responses:
        '200':
          description: Translation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslationResponse'
        '400':
          description: Translation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /translations/deepseek:
    post:
      summary: Translate text using DeepSeek AI
      description: Medical text translation using DeepSeek with support for Asian languages and external integrations
      tags:
        - Translation
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to translate
                source_language:
                  type: string
                  default: "auto"
                  description: Source language code
                  example: "th"
                target_language:
                  type: string
                  default: "en"
                  description: Target language code
                  example: "en"
                fileName:
                  type: string
                  description: File name for external integrations
                duration:
                  type: string
                  description: Duration for external integrations
                driveId:
                  type: string
                  description: Drive ID for external integrations
                groupId:
                  type: string
                  description: Group ID for external integrations
                folderId:
                  type: string
                  description: Folder ID for external integrations
                fileId:
                  type: string
                  description: File ID for external integrations
                projectName:
                  type: string
                  description: Project name for external integrations
                isDev:
                  type: string
                  enum: ["true", "false"]
                  default: "false"
                  description: Development mode flag
                isLocal:
                  type: string
                  enum: ["true", "false"]
                  default: "false"
                  description: Local mode flag
      responses:
        '200':
          description: Translation successful
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      translated_text:
                        type: string
                        description: Translated text (for local mode)
                  - type: object
                    properties:
                      message:
                        type: string
                        description: Confirmation message (for external integration)
                        example: "Request sent to external service"
        '400':
          description: Translation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /sentiment:
    post:
      summary: Analyze sentiment of text
      description: Perform medical sentiment analysis on provided text
      tags:
        - Post-processing
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to analyze for sentiment
                  example: "The patient seems to be feeling much better today."
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                  description: Text to analyze for sentiment
      responses:
        '200':
          description: Sentiment analysis successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SentimentResponse'
        '400':
          description: Bad request - missing text
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /documents/word:
    post:
      summary: Generate Word document
      description: Create a DOCX document from provided text content
      tags:
        - Post-processing
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: Text content for the document
                  example: "This is the content of the medical transcript..."
                fileName:
                  type: string
                  default: "report.docx"
                  description: Name of the generated file
                  example: "medical_report.docx"
      responses:
        '200':
          description: Document generated successfully
          content:
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
        '401':
