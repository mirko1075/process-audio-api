services:
  api:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 app:app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/mydb
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your-password-here 
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: