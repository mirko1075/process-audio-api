services:
  # Main Flask API with SocketIO WebSocket support
  - type: web
    name: audio-transcription-api
    runtime: python
    plan: starter
    region: frankfurt
    branch: main
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: flask db upgrade && gunicorn -k eventlet -w 1 wsgi:application --bind 0.0.0.0:$PORT --log-level info --access-logfile - --error-logfile -

    healthCheckPath: /health

    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: voxscript-db
          property: connectionString
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: AUTH0_REQUEST_TIMEOUT
        value: "30"
      - key: DEEPGRAM_API_KEY
        sync: false
      # JWT Configuration - REQUIRED for token authentication
      - key: JWT_SECRET_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: SECRET_KEY
        sync: false  # Must be set manually in Render dashboard
      # WebSocket CORS - REQUIRED, comma-separated list of allowed origins
      - key: SOCKETIO_ORIGINS
        value: "https://voxscript.vercel.app"
      - key: CORS_ORIGINS
        value: "https://voxscript.vercel.app/"
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: voxscript-db
    databaseName: voxscript
    user: voxscript_user
