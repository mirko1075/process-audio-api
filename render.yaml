services:
  # Main Flask API with SocketIO WebSocket support
  - type: web
    name: audio-transcription-api
    runtime: python
    plan: starter

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 app:app --bind 0.0.0.0:$PORT --log-level info --access-logfile - --error-logfile -

    healthCheckPath: /health

    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: LOG_LEVEL
        value: INFO

region: oregon
branch: main
autoDeploy: true
