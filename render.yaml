services:
  # Main Flask API with SocketIO WebSocket support
  - type: web
    name: audio-transcription-api
    runtime: python
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true

    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 wsgi:application --bind 0.0.0.0:$PORT --log-level info --access-logfile - --error-logfile -

    healthCheckPath: /health

    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: AUTH0_REQUEST_TIMEOUT
        value: "30"
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://meeting-streamer.vercel.app/"
      - key: LOG_LEVEL
        value: INFO
